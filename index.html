    <div class="container mt-5 w-350px">
        <h1>Multiple Select Examples</h1>

        <!-- Example with data-path -->
        <form id="locationForm" action="/submit-location" method="POST" class="mb-5 ">
            <h2>Location Selection Form</h2>
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
            </div>

            <div class="mb-3">
                <label for="simpleSelect" class="form-label">Simple Select Example</label>
                <select class="form-select hierarchy-select" id="simpleSelect" name="simpleSelect"
                    data-max-selections="3"
                    data-placeholder="Select chon"
                    data-search-placeholder="Search locations..."
                    data-default-selection-text="Select locations"
                    data-unit-child-text="Districts"
                    data-all-text="All"
                    data-show-group-headers="false"
                    data-show-search-box="false"
                    data-show-card-title="true"
                    >
                    <option  data-group-tag-open ></option>
                    <option value="option1" selected>Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option  data-group-tag-close ></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="groupedSelect" class="form-label">Grouped Select Example</label>
                <select class="form-select hierarchy-select" id="groupedSelect" name="groupedSelect">
                    <option value="0" data-group-tag-open label="Ngành Điện"></option>
                        <option value="1" >Điện</option>
                        <option value="2" >Điện tử</option>
                        <option value="3" >Điện lạnh</option>
                    <option value="0" data-group-tag-close label="Ngành Điện"></option>
                    <option value="1" data-group-tag-open label="Ngành Nước"></option>
                    <option value="11" selected>Nước</option>
                    <option value="22">Nước lạnh</option>
                    <option value="33">Nước nóng</option>
                <option value="1" data-group-tag-close ></option>
                </select>
            </div>
